name: CodeQL

on:
  push:
    branches: [main]
    paths:
      - "**.java"
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  google-java-format:
    name: Google Java Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-24.11

      - name: Cache Nix Store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: key

      - run: nix-shell -p google-java-format --run "find . -name '*.java' -exec google-java-format --dry-run --set-exit-if-changed --skip-sorting-imports {} +"
